<h1>{{htmlTitle}}</h1>
<img class="img-responsive" src="assets/images/Logo.png">

<div class="form-center">
  <!-- Book Title Input -->
  <div class="form-group col-md-5">
    <label for="title">Book Title</label>
    <input class="form-control" [(ngModel)]="bookTitle" id="bookTitle" placeholder="Enter book title" />
  </div>

  <!-- Date Input -->
  <div class="form-group col-md-5">
    <label for="date">Publish Date</label>
    <input type="date" class="form-control" [(ngModel)]="date" id="date" placeholder="Enter the date" />
  </div>

  <!-- Book Type Input -->
  <div class="form-group col-md-5">
    <label for="type">Select Book Type</label>
    <select class="custom-select mr-sm-2" [(ngModel)]="bookType" id="bookType">
      <option value="Paper Back">Paper Back</option>
      <option value="Hard Cover">Hard Cover</option>
    </select>
  </div>

  <!-- Book Summary Input -->
  <div class="form-group col-md-5">
    <label for="summary">Book Summary</label>
    <textarea class="form-control" rows="5" [(ngModel)]="bookSummary" id="bookSummary"></textarea>
  </div>
  <br>


  <!-- Buttons -->
  <button class="btn btn-primary" (click)="newItem()" id="saveBook">Save Book {{data.length}}</button>
  <button class="btn btn-danger" (click)="deleteHardCover()" id="delHardCover">Delete Hard Cover
    {{getHardCoverNo()}}</button>
  <br>
</div>

<!-- <div *ngIf="data.length>0">You have {{data.length}} items</div>
<div *ngIf="data.length==5">Caution: 5 items in your array</div>
<br> -->

<!-- Output Table -->
<table class="table table-striped table-dark table-bordered table-hover">
  <thead class="thead-dark">
      <tr>
        <th> # </th>
        <th> Title </th>
        <th> Publication Date </th>
        <th> Type </th>
        <th> Summary </th>
        <th> Delete? </th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td>{{i+1}}</td>
      <td>{{item.bookTitle}}</td>
      <td>{{item.date}}</td>
      <td>{{item.bookType}}</td>
      <td>{{item.bookSummary}}</td>
      <td><button (click)="deleteBook(i)" class="btn btn-danger">Delete?</button></td>
    </tr>
  </tbody>
</table>
